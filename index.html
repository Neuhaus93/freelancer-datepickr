<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Picker</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr@4.6.9/dist/themes/airbnb.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: aliceblue;
      }

      .title {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      input {
        margin-top: 1.5rem;
        border: 2px solid whitesmoke;
        border-radius: 20px;
        padding: 12px 10px;
        text-align: center;
        width: 250px;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Date Picker Example</h1>
    <input
      type="text"
      id="datePicker"
      placeholder="Please select Date Time"
      data-input
    />
  </body>
  <script>
    flatpickr('#datePicker', {
      enableTime: true,
      dateFormat: 'Y-m-d H:i',
    });
  </script>
</html>
